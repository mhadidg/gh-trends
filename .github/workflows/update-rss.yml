name: Update RSS feed

on:
#  schedule:
    # Run every hour at minute 5
    # - cron: '5 * * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  update-rss:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install deps
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Update RSS feed
      run: npm run start
      env:
        USE_MOCK_REPOS: false
        RSS_ENABLED: true
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Commit RSS feed updates
      env:
        # Skip git hooks
        HUSKY: 0
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add feed/rss.xml
        git diff --staged --quiet || git commit -m "Update RSS feed" -m "[skip ci]"
        git push
