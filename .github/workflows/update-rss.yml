name: Update RSS feed

on:
  schedule:
  # Schedules events can be delayed during periods of high loads; prefer uncommon minutes.
  # NOTE: ClickHouse updates Github events every hour at 00:00
  - cron: '27 0,12 * * *' # twice daily, at 00:27 and 12:27
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  update-rss:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # full history for amend commits; one by default

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install deps
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Update RSS feed
      run: npm run start
      env:
        USE_MOCK_REPOS: false
        RSS_ENABLED: true
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Commit RSS feed updates
      env:
        # Skip git hooks
        HUSKY: 0
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

        git add feed/rss.xml

        # Nothing to commit? Exit early.
        if git diff --staged --quiet; then
          echo "No changes to commit. Skipping."
          exit 0
        fi

        last_subject="$(git log -1 --pretty=%s || true)"
        last_author="$(git log -1 --pretty=%an || true)"

        # Safeguard against wiping out git history with force pushes
        commit_count="$(git rev-list --count HEAD)"

        if [ "$last_subject" = "Update RSS feed" ] && [ "$last_author" = "github-actions[bot]" ] && [ "$commit_count" -gt 100 ]; then
          echo "Amending previous commit."
          git commit --amend --no-edit
          # Safer option than -f; won't overwrite if newer commits were added to the remote
          git push --force-with-lease
        else
          echo "Creating a new commit."
          git commit -m "Update RSS feed" -m "[skip ci]"
          git push
        fi
